<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Create a parallax Website using Stellar.js</title>

	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript" src="js/jquery.stellar.min.js"></script>
	<script type="text/javascript" src="js/waypoints.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
</head>

<body>
	<!--navigation-->
	<ul class="navigation">
		<li data-slide="1">Slide 1</li>
		<li data-slide="2">Slide 2</li>
		<li data-slide="3">Slide 3</li>
		<li data-slide="4">Slide 4</li>
	</ul>
	<!--/navigation-->
	
	<!--logo-->
	<img class="le_logo" src="http://www.petitpetitgamin.com/wp-content/uploads/2012/03/19396099868.png">
	<!--/logo-->
	
	<!--Slide 1-->
	<div class="slide" id="slide1" data-slide="1" data-stellar-background-ratio="0.5">                        
		<a class="button" data-slide="2" title=""></a>      
	</div>
	<!--/Slide 1-->
	
	<!--Slide 2-->
	<div class="slide" id="slide2" data-slide="2" data-stellar-background-ratio="0.8">
		<div class="wrapper">
			<img src="http://a1.dspnimg.com/data/g/109735522620_cHv7fqfG_g.jpg" data-stellar-ratio="0.5" data-stellar-vertical-offset="-75"alt="">
			<img src="http://a1.dspnimg.com/data/g/887428750968_806WgpHu_g.jpg" data-stellar-ratio="1" data-stellar-vertical-offset="-125"alt="">
			<img src="http://a1.dspnimg.com/data/g/37495108670_KoqPeFjb_g.jpg" data-stellar-ratio="0.7" data-stellar-vertical-offset="-50"alt="">
			<img src="http://a1.dspnimg.com/data/g/2136712594302_Vj3auCqU_g.jpg" data-stellar-ratio="2" data-stellar-vertical-offset="-25"alt="">
			<img src="http://a1.dspnimg.com/data/g/876711986592_Lomx2iGv_g.jpg" data-stellar-ratio="1.5" data-stellar-vertical-offset="-55"alt="">
		</div>
		<span class="slideno">Slide 2</span>
    	<a class="button" data-slide="3" title=""></a>
	</div>
	<!--/Slide 2-->
	
	<!--Slide 3-->
	<div class="slide" id="slide3" data-slide="3" data-stellar-background-ratio="0.3"> 
		<div class="wrapper">
			<img src="http://a1.dspnimg.com/data/g/1600173824561_pHZMQaou_g.jpg" data-stellar-ratio="0.5" data-stellar-vertical-offset="-75"alt="">
			<img src="http://a1.dspnimg.com/data/g/4762182943073_W0wm70xC_g.jpg" data-stellar-ratio="1" data-stellar-vertical-offset="-125"alt="">
			<img src="http://a1.dspnimg.com/data/g/1906062762347_B6by0Im8_g.jpg" data-stellar-ratio="0.7" data-stellar-vertical-offset="-50"alt="">
			<img src="http://a1.dspnimg.com/data/g/1177458856487_25YjSqfH_g.jpg" data-stellar-ratio="2" data-stellar-vertical-offset="-25"alt="">
			<img src="http://a1.dspnimg.com/data/g/5a66bd91216bfaf0febfc6aa4d85cb22_Ewb8oxKi_g.jpg" data-stellar-ratio="1.5" data-stellar-vertical-offset="-55"alt="">
		</div>
    	<a class="button" data-slide="4" title=""></a>
		<span class="slideno">Slide 3</span>
	</div>
	<!--/Slide 3-->
	
	<!--Slide 4-->
	<div class="slide" id="slide4" data-slide="4" data-stellar-background-ratio="0.6"> 
		<span class="slideno">Slide 4</span>
	</div>
	<!--/Slide 4-->
	
</body>
	
</html>
